<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Clock</title>
</head>
<body>
  <div class="center">
   <div class="clock">
     <div class="hour"></div>
    <div class="minute"></div>
    <div class="twelve">12</div>
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
    <div class="nine">9</div>
    <div class="ten">10</div>
    <div class="eleven">11</div>
   </div>
   
  <span class="clock-data">
   
    <div class="flex">
       <div>
        <label class="time-label" for="timeInput">Time format hh:mm</label><br>
       <input name="timeInput" id="'timeInput" placeholder="Input the time" type="text" class="clock-input">
        <button class="clock-button">Set Time</button>
       </div>
   
    </div>
  </span>
   
  </div>
  <script src='main.js'></script>
</body>
</html>
